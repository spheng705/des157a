<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console to see the functionality of the code</h2>

    
    <script>
        // <!--  the experiment i chose was to use console.log to print all numbers from 1-100. But for numbers divisible by 3 it prints "fizz" and for numbers divisible by 5 it prings "buzz". I did this by-->

        //sequence
        //loop
        for (let i = 1; i <= 100; i++) {
            if (i%3 === 0) {
                console.log ("fizz");
            } else if (i%5 == 0) {
                console.log ("buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
