<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twice Madlibs</title>

    <!--normalize CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="layout">

        <!-- floating decor -->
        <img class="float decor-1" src="images/TLstar.svg" alt="top left">
        <img class="float decor-2" src="images/BMstar.svg" alt="bottom middle">
        <img class="float decor-3" src="images/BRstar.svg" alt="bottom right">
        <img class="float decor-4" src="images/twice2.svg" alt="twice">

        <header class="hero">
            <div class="hero-title">
                <img src="images/title.svg" alt="title" class="title-base">
            </div>

            <div class="tag-container">
                <div class="tag-row">
                    <span class="tag">NAYEON</span>
                    <span class="tag">JEONGYEON</span>
                    <span class="tag">MOMO</span>
                    <span class="tag">SANA</span>
                    <span class="tag">JIHYO</span>
                </div>

                <div class="tag-row">
                    <span class="tag">MINA</span>
                    <span class="tag">DAHYUN</span>
                    <span class="tag">CHAEYOUNG</span>
                    <span class="tag">TZUYU</span>
                </div>
            </div>

            <div class="forms-container">
                <div class="madlib-box">
                    <div class="input-group">
                        <label>FRIEND'S NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>ADJECTIVE</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>CITY</label>
                        <input type="text">
                        <select class="drop-down">
                            <option value="" disabled selected>Select City</option>
                            <option value="vancouver">Vancouver</option>
                            <option value="seattle">Seattle</option>
                            <option value="Oakland">Oakland</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Phoenix">Phoenix</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Chiacago">Chicago</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>ADJECTIVE</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>MEMBER</label>
                        <select class="drop-down">
                            <option value="" disabled selected>Select Member</option>
                            <option value="nayeon">Nayeon</option>
                            <option value="jeongyeon">Jeongyeon</option>
                            <option value="momo">Momo</option>
                            <option value="sana">Sana</option>
                            <option value="jihyo">Jihyo</option>
                            <option value="mina">Mina</option>
                            <option value="dahyun">Dahyun</option>
                            <option value="chaeyoung">Chaeyoung</option>
                            <option value="tzuyu">Tzuyu</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>VERB -ING</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>EMOTION</label>
                        <input type="text">
                </div>
            </div>

            <div class="madlib-box">
                <div class="input-group">
                    <label>ADJECTIVE</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>PLURAL NOUN</label>
                    <input type="text">
                </div>
                <div class="input-group">
                        <label>Song</label>
                        <select class="drop-down">
                            <option value="" disabled selected>Select Member</option>
                            <option value="This Is For">This Is For</option>
                            <option value="FANCY">FANCY</option>
                            <option value="What Is Love?">What Is Love?</option>
                            <option value="Yes or Yes">Yes or Yes</option>
                            <option value="Dance the Night Away">Dance The Night Away</option>
                            <option value="Feel Special">Feel Special</option>
                        </select>
                    </div>
                <div class="input-group">
                    <label>VERB -ING</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>VERB -ING</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>ADJECTIVE</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>YOUR NAME</label>
                    <input type="text">
                </div>
            </div>
        </div>
</header>

        
    </main>
</body>
</html>
