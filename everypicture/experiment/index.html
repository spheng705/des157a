<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in my bag?</title>
    
    <!--normalize CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--styles-->
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>

<body>

    <main class="layout">
        <header class="hero">

        <div class="bag-center">
            <img class="bag" src="images/bag.svg" alt="bag" id="bag">
        </div>

        <img class="item ball" src="images/cookie.svg" alt="ball">
        <img class="item sauce" src="images/cookie.svg" alt="sauce">
        <img class="item mahjong" src="images/cookie.svg" alt="mahjong">
        <img class="item svt" src="images/cookie.svg" alt="svt">
    </main>

</html>
